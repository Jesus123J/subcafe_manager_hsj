name: Maven to EXE

on:
  push:
    branches:
      - main  # Ejecuta el workflow en cada commit a la rama principal

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v4

    - name: Configurar JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Compilar con Maven
      run: mvn -B package --file pom.xml

    - name: Descargar e instalar Launch4j
      run: |
        wget -O launch4j.zip https://sourceforge.net/projects/launch4j/files/latest/download
        unzip -o launch4j.zip -d launch4j || echo "Error al descomprimir el archivo. Verifica que la URL sea correcta."

    - name: Verificar instalación de Launch4j
      run: |
        if [ ! -f launch4j/launch4j ]; then
          echo "Launch4j no se instaló correctamente"
          exit 1
        fi

    - name: Convertir JAR a EXE
      run: |
        launch4j/launch4j resources/app_configuration_launch4j.xml

    - name: Renombrar ejecutable
      run: mv resources/Subcafae.exe "Subcafae - HSJv0.0.2.exe"

    - name: Subir ejecutable
      uses: actions/upload-artifact@v4
      with:
        name: Subcafae-HSJv0.0.2
        path: "Subcafae - HSJv0.0.2.exe"